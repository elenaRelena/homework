<div class="pagination">
 
    {% if horses.has_previous %}
        <a href="?page={{ horses.previous_page_number }}">←</a>
    {% endif %}
 
    {% for num in horses.paginator.page_range %}
        {% if num == horses.number %}
            <span class="current"><b>{{ num }}</b></span>
        {% else %}
            <a href="?page={{ num }}"> {{ num }}</a>
        {% endif %} 
    {% endfor %}
 
    {% if horses_list.has_next %}
        <a href="?page={{ horses_list.next_page_number }}">→</a>
    {% endif %}
 
</div>
